<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Door Counter</h1>
        <button id="toggleDarkMode">Toggle Dark Mode</button>
        <form id="infoForm">
            <label for="inspectorName">Name:</label>
            <input type="text" id="inspectorName" name="inspectorName" required>
            <label for="buildingName">Building Name:</label>
            <input type="text" id="buildingName" name="buildingName" required>
            <label for="floorLocation">Floor/Location:</label>
            <input type="text" id="floorLocation" name="floorLocation" required>
            <button type="button" id="startButton">Start Counting Doors</button>
        </form>

        <div id="countingSection" style="display: none;">
            <h2>Count Doors</h2>
            <label for="doorType">Door Type:</label>
            <select id="doorType">
                <option value="Single - Standard">Single Door - Standard</option>
                <option value="Single - French">Single Door - French</option>
                <option value="Double - Standard">Double Door - Standard</option>
                <option value="Double - French">Double Door - French</option>
                <option value="Slide">Slide Door</option>
            </select>
            
            <label for="width">Height:</label>
            <select id="width">
                <option value="275-LH">275-LH</option>
                <option value="375-LH">375-LH</option>
                <option value="475-LH">475-LH</option>
                <option value="275-RH">275-RH</option>
                <option value="375-RH">375-RH</option>
                <option value="475-RH">475-RH</option>
            </select>
            <label for="height">Width:</label>
            <select id="height">
                <option value="1-0/12">1'-0"/12"</option>
                <option value="1-2/14">1'-2"/14"</option>
                <option value="1-4/16">1'-4"/16"</option>
                <option value="1-6/18">1'-6"/18"</option>
                <option value="1-8/20">1'-8"/20"</option>
                <option value="1-10/24">1'-10"/24"</option>
                <option value="2-0/24">2'-0"/24"</option>
                <option value="2-2/26">2'-2"/26"</option>
                <option value="2-4/28">2'-4"/28"</option>
                <option value="2-6/30">2'-6"/30"</option>
                <option value="2-8/32">2'-8"/32"</option>
                <option value="2-10/34">2'-10"/34</option>
                <option value="3-0/36">3'-0"/36"</option>
                <option value="3-2/38">3'-2"/38"</option>
            </select>
            <button type="button" id="addButton">Add Door</button>

            <h3>Doors Counted:</h3>
            <ul id="doorList"></ul>

            <button type="button" id="goToArchwaysButton">Go to Archways</button>
        </div>

        <div id="archwaysSection" style="display: none;">
            <h2>Count Archways</h2>
            <label for="archwaySize">Archway Size:</label>
            <select id="archwaySize">
                <option value="2-60/30">2'-60"/30"</option>
                <option value="2-8/32">2'-8"/32"</option>
                <option value="2-10/34">2'-10"/34"</option>
                <option value="3-0/36">3'-0"/36"</option>
                <option value="4-0/48">4'-0"/48"</option>
                <option value="5-0/60">5'-0"/60"</option>
                <option value="6-0/72">6'-0"/72"</option>
            </select>
            <button type="button" id="addArchwayButton">Add Archway</button>

            <h3>Archways Counted:</h3>
            <ul id="archwayList"></ul>

            <button type="button" id="otherCountsAndNotesButton">Other Counts and Notes</button>
        </div>

        <div id="otherCountingsSection" style="display: none;">
            <h2>Other Countings and Notes</h2>
            <table>
                <thead>
                    <tr>
                        <th>MISC. MOULDING</th>
                        <th>TYPE</th>
                        <th>SIZE</th>
                        <th>QTY</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>BASEBOARDS MDF</td>
                        <td><input type="text" id="baseboardsType"></td>
                        <td><input type="text" id="baseboardsSize"></td>
                        <td><input type="text" id="baseboardsQty"></td>
                    </tr>
                    <tr>
                        <td>DOORS STOP</td>
                        <td><input type="text" id="doorsStopType"></td>
                        <td><input type="text" id="doorsStopSize"></td>
                        <td><input type="text" id="doorsStopQty"></td>
                    </tr>
                    <tr>
                        <td>FJP QUARTER ROUND</td>
                        <td><input type="text" id="fjpQuarterRoundType"></td>
                        <td><input type="text" id="fjpQuarterRoundSize"></td>
                        <td><input type="text" id="fjpQuarterRoundQty"></td>
                    </tr>
                    <tr>
                        <td>WINDOW</td>
                        <td><input type="text" id="windowType"></td>
                        <td><input type="text" id="windowSize"></td>
                        <td><input type="text" id="windowQty"></td>
                    </tr>
                </tbody>
            </table>

            <h3>Special Notes:</h3>
            <textarea id="specialNotes" rows="8" cols="50"></textarea>

            <button type="button" id="generateReportButton">Generate Report</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
